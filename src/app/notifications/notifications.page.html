<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngIf="notifications.length>0; else sinNotif">
    <ion-card *ngFor="let notif of notifications" button="true" routerLink="/peliculas" [queryParams]="{notifications: true}">
      <ion-card-header>
        <ion-card-subtitle color="secondary">{{notif.title}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{notif.subtitle}}
        <p class="ion-text-end "><i>{{notif.date | date: 'short'}}</i></p>
      </ion-card-content>
    </ion-card>
  </ng-container>
  <ng-template #sinNotif>
    <ng-container>
      <div class="ion-padding">
        AÃºn no tiene notificaciones
      </div>
    </ng-container>
  </ng-template>
</ion-content>
