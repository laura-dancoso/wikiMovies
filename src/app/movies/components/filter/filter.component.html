
<ion-header>   <ion-title color="primary">Filtros</ion-title> </ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="selectGenres" placeholder="Seleccionar Generos" [multiple]="true">
        <ion-select-option *ngFor="let g of genres" [value]="g.id">
          {{ g.description }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="selectTheaters" placeholder="Seleccionar Cines" [multiple]="true">
        <ion-select-option *ngFor="let t of theaters" [value]="t.id">
          {{ t.description}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button  (click)="confirmChanges()" fill="clear">
        Aplicar Filtros
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button  (click)="clearGenresFilters()" fill="clear">
        borrar filtros
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-footer>
