
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot ="end">
        <ion-button tappabe (click)="openFiltros()" slot="icon-only" >
          <ion-icon name="filter"></ion-icon>
        </ion-button>
  
        <ion-button (click)="goToSearchPage()"> 
          <ion-icon  slot="icon-only" name="search-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
     
      <ion-title color="primary">
        {{title}} 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{title}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <movies-list (selectionChange)="onSelectionChange($event)"></movies-list>
  </ion-content>
